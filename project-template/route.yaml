get:

  "/": 
    chain: "chains/index.yaml"
    view: "index.pug"
    access: '_everyone'

  "/hello/:name": 
    chain: "chains/index.yaml"
    view: "index.pug"
    access: '_loggedIn, _loggedOut'

  "/employee/:name": 
    chain: "chains/index.yaml"
    view: "index.pug"
    access: 'employee'

  "/admin/:name": 
    chain: "chains/index.yaml"
    view: "index.pug"
    access: 'admin'

  "/raw/:name": "chains/index.yaml"
