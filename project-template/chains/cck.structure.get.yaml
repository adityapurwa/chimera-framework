ins: webConfig, table, user_id
out: doc
verbose: true
series:

    # create configuration and query
    - parallel:
        - (webConfig, "cck.structure", user_id) -> [programs/cck.mongo.core.js createCckConfig] -> structure_config
        - (table) -> (t)=>{return JSON.stringify({'table':t})} -> query

    # get result
    - (structure_config, query) -> [programs/cck.mongo.core.js findOne] -> doc
