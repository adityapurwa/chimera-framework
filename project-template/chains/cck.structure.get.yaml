ins: config, table
out: doc
verbose: true
series:

    # create configuration and query
    - parallel:
        - (config, "cck.structure") -> chimera cck.config.create.yaml -> structure_config
        - (table) -> (t)=>{return JSON.stringify({'table':t})} -> query

    # get result
    - (structure_config, query) -> node programs/cck.mongo.core.js getOne -> result
    - (result.doc) -> (doc)=>{return doc} -> doc
